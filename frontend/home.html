<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offside Home Page</title>
    <link rel="stylesheet" href="./home.css"/>
</head>
<body>
    <div class="top">
        <img src="./online-shopping/src/Online shopping logo.jpg" width="50" height="50" alt="logo"/>
        <div class="search-bar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ3OkEP3lTuFSSRzACTAZIV_UxId5pxZZBGQ&s" width="30" height="30" alt="search-logo"/>
            <input type="text" placeholder="Search....."/>
        </div>
        <div class="button-link">
            <button>Login</button>
            <button>Cart</button>
        </div>
    </div>
    <div class="things">
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqM4GH6DeTUGlTc_ym2KHFCPm6UpeNbaiQWA&s" width="70" height="70"/>
        </div>
        <button>Footwear</button>
        <button>Apparel</button>
        <button>Football Gear</button>
        <button>Accessories</button>
        <button>Seasonal Collections</button>
        <button>Customisation</button>
    </div>
    <div class="slideshow">
        <div class="Slides fade">
            <img src="./online-shopping/src/New Arrivals.png" alt="pic1"/>
        </div>
        <div class="Slides fade">
            <img src="./online-shopping/src/Jersey.png" alt="pic2"/>
        </div>
        <div class="Slides fade">
            <img src="https://c4.wallpaperflare.com/wallpaper/306/63/720/nike-shoes-sneakers-blue-wallpaper-preview.jpg" alt="pic3"/>
        </div>
        <div class="Slides fade">
            <img src="https://t3.ftcdn.net/jpg/06/55/71/14/360_F_655711401_rxxCSr01bVOsDDQhEPejmQoR3WjmxC0Q.jpg" alt="pic4"/>
        </div>
    </div>
    <div class="bottom">
        <footer class="down">
            &copy;offdeals.ac.in
            <div class="logos">
                <a href="https://www.instagram.com"><img class="insta" src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-icon-Logo-2016-present.png" width="30px" height="20px" alt='insta-log'/></a>
                <a href="https://www.facebook.com"><img class="face" src="https://freelogopng.com/images/all_img/1657548367Facebook-logo.png" width="30px" height="25px" alt='facebook-logo'/></a>
            </div>
        </footer>
    </div>
    <script>
        let SlideIndex=0;
        showSlides();
    function showSlides()
    {
        let i;
        let slides=document.getElementsByClassName("Slides");
        document.getElementsByClassName("Slides");
        for(i=0;i<slides.length;i++)
        {
            slides[i].style.display="none";
        }
        SlideIndex++;
        if(SlideIndex>slides.length)
        {
            SlideIndex=1;
        }
        slides[SlideIndex-1].style.display="block";
        setTimeout(showSlides,2000);
    }
    </script>
</body>
</html>
